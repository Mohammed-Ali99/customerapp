<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<h1>Add Customer</h1>
<body>
    <form class="form" th:action="@{/saveCustomer}" th:object="${customer}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >@</span>
            </div>
            <input th:field="*{fisrtName}" class="form-control" placeholder="First Name" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >@</span>
            </div>
            <input th:field="*{lastName}" class="form-control" placeholder="Last Name" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >@</span>
            </div>
            <input th:field="*{address}" class="form-control" placeholder="Address" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >@</span>
            </div>
            <input th:field="*{phone}" class="form-control" placeholder="Phone" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >@</span>
            </div>
            <input th:field="*{email}" class="form-control" placeholder="Email" />
        </div>

        <button type="submit" class="btn btn-primary">Done</button>
    </form>
</body>
</html>
