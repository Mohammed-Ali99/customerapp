<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" >
</head>
<body>
    <h1>Customer System</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">phone</th>
                <th scope="col">Email</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="customer : ${customers}">
                <th th:text="${customer.id}"></th>
                <th th:text="${customer.fisrtName}"></th>
                <th th:text="${customer.lastName}"></th>
                <th th:text="${customer.address}"></th>
                <th th:text="${customer.phone}"></th>
                <th th:text="${customer.email}"></th>
                <th>
                    <a th:href="@{/getCustomer(customerId=${customer.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/removeCustomer(customerId=${customer.id})}" class="btn btn-danger">Delete</a>
                </th>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/addCustomer}" class="add btn btn-primary">Add Customer</a>
</body>
</html>
